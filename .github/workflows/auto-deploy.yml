name: Deploy Fullstack to VPS

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Check package-lock files
      run: |
        echo "Checking package-lock.json files..."
        ls -la frontend/package-lock.json backend/package-lock.json || true
        
    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci
      
    - name: Install backend dependencies
      run: |
        cd backend
        ls -la package-lock.json || echo "package-lock.json not found!"
        npm ci
      
    - name: Run frontend linter
      run: cd frontend && npm run lint
      continue-on-error: true
      
    - name: Run backend linter
      run: cd backend && npm run lint
      continue-on-error: true
      
    - name: Build frontend
      run: cd frontend && npm run build
      
    - name: Build backend
      run: cd backend && npm run build
      
    - name: Deploy to VPS
      if: github.ref == 'refs/heads/main'
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        password: ${{ secrets.VPS_PASSWORD }}
        port: 22
        script: |
          set -e
          
          # Navigate to application directory
          cd /opt/fuseloja-fullstack
          
          # Stop existing container if running
          docker stop fuseloja-app || true
          docker rm fuseloja-app || true
          
          # Remove old images
          docker image prune -af
          
          # Clone/update repository
          if [ -d "app" ]; then
            cd app
            git fetch origin
            git reset --hard origin/main
            cd ..
          else
            git clone https://github.com/fernandinhomartins40/fuseloja.git app
          fi
          
          # Copy source files
          cp -r app/* .
          
          # Create environment file
          cat > .env << EOF
          NODE_ENV=production
          PORT=3000
          
          # JWT Configuration
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          JWT_REFRESH_SECRET=${{ secrets.JWT_REFRESH_SECRET }}
          
          # Email Configuration
          EMAIL_HOST=smtp.gmail.com
          EMAIL_PORT=587
          EMAIL_USER=${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD=${{ secrets.EMAIL_PASSWORD }}
          
          # CORS Configuration
          CORS_ORIGINS=${{ vars.CORS_ORIGINS }}
          
          # Domain Configuration
          DOMAIN=${{ vars.DOMAIN }}
          
          # Database Configuration
          DATABASE_TYPE=json
          DATABASE_PATH=/opt/fuseloja-fullstack/data/database.json
          
          # Upload Configuration
          UPLOAD_PATH=/opt/fuseloja-fullstack/uploads
          
          # Logs Configuration
          LOG_LEVEL=info
          LOG_PATH=/opt/fuseloja-fullstack/logs
          EOF
          
          # Build and run container
          docker build -t fuseloja-app -f Dockerfile.fullstack .
          
          docker run -d \
            --name fuseloja-app \
            --restart unless-stopped \
            -p 3000:3000 \
            -v /opt/fuseloja-fullstack/data:/opt/fuseloja-fullstack/data \
            -v /opt/fuseloja-fullstack/uploads:/opt/fuseloja-fullstack/uploads \
            -v /opt/fuseloja-fullstack/logs:/opt/fuseloja-fullstack/logs \
            --env-file .env \
            fuseloja-app
          
          # Check if container is running
          sleep 10
          if docker ps | grep fuseloja-app; then
            echo "âœ… Container started successfully"
            
            # Test application
            if curl -f http://localhost:3000/health > /dev/null 2>&1; then
              echo "âœ… Application is healthy"
            else
              echo "âš ï¸  Application may need more time to start"
            fi
          else
            echo "âŒ Container failed to start"
            docker logs fuseloja-app
            exit 1
          fi
        
    - name: Notify deployment success
      if: success()
      run: |
        echo "âœ… Deploy realizado com sucesso!"
        echo "ğŸš€ AplicaÃ§Ã£o disponÃ­vel em: http://${{ vars.DOMAIN }}"
        echo "ğŸŒ IP direto: http://${{ secrets.VPS_HOST }}"
        
    - name: Notify deployment failure
      if: failure()
      run: |
        echo "âŒ Falha no deploy!"
        echo "Verifique os logs para mais detalhes." 