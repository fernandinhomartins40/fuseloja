name: ðŸ§ª Test VPS Connection

on:
  workflow_dispatch:
    inputs:
      test_ssh:
        description: 'Test SSH connection to VPS'
        required: false
        default: true
        type: boolean
      test_docker:
        description: 'Test Docker installation'
        required: false
        default: false
        type: boolean

jobs:
  test-secrets:
    name: ðŸ” Test Secrets Configuration
    runs-on: ubuntu-latest
    
    steps:
    - name: âœ… Check Required Secrets
      run: |
        echo "## ðŸ” Secrets Configuration Test" >> $GITHUB_STEP_SUMMARY
        
        # Check VPS_HOST
        if [ -n "${{ secrets.VPS_HOST }}" ]; then
          echo "- âœ… VPS_HOST: Configured" >> $GITHUB_STEP_SUMMARY
          echo "âœ… VPS_HOST secret is configured"
        else
          echo "- âŒ VPS_HOST: Missing" >> $GITHUB_STEP_SUMMARY
          echo "âŒ VPS_HOST secret is missing"
          echo "::error::VPS_HOST secret is required"
          exit 1
        fi
        
        # Check VPS_USERNAME
        if [ -n "${{ secrets.VPS_USERNAME }}" ]; then
          echo "- âœ… VPS_USERNAME: Configured" >> $GITHUB_STEP_SUMMARY
          echo "âœ… VPS_USERNAME secret is configured"
        else
          echo "- âŒ VPS_USERNAME: Missing" >> $GITHUB_STEP_SUMMARY
          echo "âŒ VPS_USERNAME secret is missing"
          echo "::error::VPS_USERNAME secret is required"
          exit 1
        fi
        
        # Check VPS_PASSWORD
        if [ -n "${{ secrets.VPS_PASSWORD }}" ]; then
          echo "- âœ… VPS_PASSWORD: Configured" >> $GITHUB_STEP_SUMMARY
          echo "âœ… VPS_PASSWORD secret is configured"
        else
          echo "- âŒ VPS_PASSWORD: Missing" >> $GITHUB_STEP_SUMMARY
          echo "âŒ VPS_PASSWORD secret is missing"
          echo "::error::VPS_PASSWORD secret is required"
          exit 1
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“‹ Optional Secrets" >> $GITHUB_STEP_SUMMARY
        
        # Check optional secrets
        if [ -n "${{ secrets.JWT_SECRET }}" ]; then
          echo "- âœ… JWT_SECRET: Configured" >> $GITHUB_STEP_SUMMARY
        else
          echo "- âš ï¸ JWT_SECRET: Using default (recommended to set)" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ -n "${{ secrets.DB_PASSWORD }}" ]; then
          echo "- âœ… DB_PASSWORD: Configured" >> $GITHUB_STEP_SUMMARY
        else
          echo "- âš ï¸ DB_PASSWORD: Using default" >> $GITHUB_STEP_SUMMARY
        fi

  test-ssh:
    name: ðŸ”Œ Test SSH Connection
    needs: test-secrets
    runs-on: ubuntu-latest
    if: github.event.inputs.test_ssh == 'true'
    
    steps:
    - name: ðŸ”Œ Test SSH Connection
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        password: ${{ secrets.VPS_PASSWORD }}
        port: 22
        timeout: 30s
        script: |
          echo "ðŸ”Œ SSH Connection Test"
          echo "=================="
          echo "âœ… SSH connection successful!"
          echo ""
          echo "ðŸ“Š Server Information:"
          echo "- Hostname: $(hostname)"
          echo "- OS: $(cat /etc/os-release | grep PRETTY_NAME | cut -d'"' -f2)"
          echo "- Uptime: $(uptime -p)"
          echo "- Available space: $(df -h / | awk 'NR==2{print $4}')"
          echo "- Memory: $(free -h | awk 'NR==2{print $3"/"$2}')"
          echo ""
          echo "ðŸ”§ Installed Tools:"
          
          # Check Node.js
          if command -v node &> /dev/null; then
            echo "- âœ… Node.js: $(node --version)"
          else
            echo "- âŒ Node.js: Not installed"
          fi
          
          # Check NPM
          if command -v npm &> /dev/null; then
            echo "- âœ… NPM: $(npm --version)"
          else
            echo "- âŒ NPM: Not installed"
          fi
          
          # Check PM2
          if command -v pm2 &> /dev/null; then
            echo "- âœ… PM2: $(pm2 --version)"
          else
            echo "- âš ï¸ PM2: Not installed (will be installed during deploy)"
          fi
          
          # Check Git
          if command -v git &> /dev/null; then
            echo "- âœ… Git: $(git --version)"
          else
            echo "- âŒ Git: Not installed"
          fi
          
          # Check PostgreSQL
          if command -v psql &> /dev/null; then
            echo "- âœ… PostgreSQL: $(psql --version | head -n1)"
          else
            echo "- âš ï¸ PostgreSQL: Not installed (optional)"
          fi
          
          echo ""
          echo "ðŸ“ Deploy Directory:"
          if [ -d "/opt/fuseloja" ]; then
            echo "- âœ… /opt/fuseloja exists"
            ls -la /opt/fuseloja/ 2>/dev/null || echo "- (empty directory)"
          else
            echo "- âš ï¸ /opt/fuseloja will be created during deploy"
          fi
          
          echo ""
          echo "ðŸ”Œ Network Test:"
          if curl -s --max-time 5 https://github.com > /dev/null; then
            echo "- âœ… Internet connection: OK"
          else
            echo "- âŒ Internet connection: Failed"
          fi

  test-docker:
    name: ðŸ³ Test Docker (Optional)
    needs: test-secrets
    runs-on: ubuntu-latest
    if: github.event.inputs.test_docker == 'true'
    
    steps:
    - name: ðŸ³ Test Docker Installation
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        password: ${{ secrets.VPS_PASSWORD }}
        script: |
          echo "ðŸ³ Docker Test"
          echo "============="
          
          if command -v docker &> /dev/null; then
            echo "âœ… Docker is installed: $(docker --version)"
            
            # Test Docker access
            if docker ps > /dev/null 2>&1; then
              echo "âœ… Docker access: OK"
              echo "ðŸ“Š Running containers: $(docker ps --format 'table {{.Names}}\t{{.Status}}' 2>/dev/null || echo 'None')"
            else
              echo "âŒ Docker access: Failed (user might need to be in docker group)"
              echo "ðŸ’¡ Fix: sudo usermod -aG docker $USER && newgrp docker"
            fi
          else
            echo "âŒ Docker is not installed"
            echo "ðŸ’¡ Install: curl -fsSL https://get.docker.com | sh"
          fi

  summary:
    name: ðŸ“Š Test Summary
    needs: [test-secrets, test-ssh]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: ðŸ“Š Generate Summary
      run: |
        echo "## ðŸ§ª Connection Test Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ needs.test-secrets.result }}" == "success" ]; then
          echo "- âœ… **Secrets Configuration**: All required secrets are configured" >> $GITHUB_STEP_SUMMARY
        else
          echo "- âŒ **Secrets Configuration**: Missing required secrets" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ "${{ needs.test-ssh.result }}" == "success" ]; then
          echo "- âœ… **SSH Connection**: Successfully connected to VPS" >> $GITHUB_STEP_SUMMARY
        elif [ "${{ needs.test-ssh.result }}" == "failure" ]; then
          echo "- âŒ **SSH Connection**: Failed to connect to VPS" >> $GITHUB_STEP_SUMMARY
        else
          echo "- â­ï¸ **SSH Connection**: Test skipped" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ needs.test-secrets.result }}" == "success" ] && [ "${{ needs.test-ssh.result }}" == "success" ]; then
          echo "### ðŸŽ‰ Ready for Deploy!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All tests passed! Your VPS is ready for deployment." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Next Steps:**" >> $GITHUB_STEP_SUMMARY
          echo "1. Push code to main branch for automatic deploy" >> $GITHUB_STEP_SUMMARY
          echo "2. Or run 'Deploy Fuseloja Minimal' workflow manually" >> $GITHUB_STEP_SUMMARY
        else
          echo "### âš ï¸ Setup Required" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Please fix the issues above before deploying." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Need Help?**" >> $GITHUB_STEP_SUMMARY
          echo "- Check SETUP_DEPLOY.md for detailed instructions" >> $GITHUB_STEP_SUMMARY
          echo "- Verify your secrets in repository settings" >> $GITHUB_STEP_SUMMARY
        fi