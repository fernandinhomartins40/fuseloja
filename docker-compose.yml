version: '3.8'

services:
  # ============================================================================
  # PostgreSQL Database
  # ============================================================================
  postgres:
    container_name: fuseloja_postgres
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${DB_USER:-fuseloja}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-fuseloja_secure_password}
      POSTGRES_DB: ${DB_NAME:-fuseloja}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=pt_BR.UTF-8 --lc-ctype=pt_BR.UTF-8"
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - fuseloja_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-fuseloja}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # Web - Frontend React + Vite
  # ============================================================================
  web:
    container_name: fuseloja_web
    build:
      context: .
      dockerfile: ./docker/web/Dockerfile
      target: ${NODE_ENV:-development}
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3001}
    ports:
      - "${WEB_PORT:-3000}:3000"
    volumes:
      - ./apps/web/src:/app/apps/web/src:delegated
      - ./apps/web/public:/app/apps/web/public:delegated
      - ./packages:/app/packages:delegated
    networks:
      - fuseloja_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================================================
  # API - Backend Node.js + Express + Prisma
  # ============================================================================
  api:
    container_name: fuseloja_api
    build:
      context: .
      dockerfile: ./docker/api/Dockerfile
      target: ${NODE_ENV:-production}
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${API_PORT:-3001}
      DATABASE_URL: postgresql://${DB_USER:-fuseloja}:${DB_PASSWORD:-fuseloja_secure_password}@postgres:5432/${DB_NAME:-fuseloja}?schema=public
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production-min-32-chars}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-super-secret-refresh-key-change-in-production-min-32-chars}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:8080}
    ports:
      - "${API_PORT:-3001}:3001"
    volumes:
      - ./apps/api/uploads:/app/uploads
      - ./apps/api/logs:/app/logs
      - ./apps/api/src:/app/src:delegated
      - ./packages:/app/packages:delegated
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - fuseloja_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================================================
  # Nginx - Reverse Proxy
  # ============================================================================
  nginx:
    container_name: fuseloja_nginx
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./apps/api/uploads:/usr/share/nginx/uploads:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - web
      - api
    networks:
      - fuseloja_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  fuseloja_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  nginx_logs:
    driver: local
